<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
</head>

<body>
    <h1>FORMULARIO ALCIDES</h1>
    <hr />
    <h2>Llenar los siguientes datos para el curso 02/03/2023</h2>
    <form action="">
     <ol>
    <li>Nombre</li>
    <input type="text" placeholder="Nombre">
    <li>Apellidos</li>
    <input type="text" placeholder="Apellidos">
    <li>Fecha de Nacimiento</li>
    <input type="date">
    <li>Tu color preferido</li>
    <input type="color" placeholder="color">
    <li>Califica tu experiencia</li>
    <input type="range" placeholder="1-10">
    <input type="submit" value="1-10"><br/>

    <aside>Gracias por tu tiempo.</aside><br/>
    <button>ENVIAR</button>
     </ol>  
    </form>
</body>
</html>

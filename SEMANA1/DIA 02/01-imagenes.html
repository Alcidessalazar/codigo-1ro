<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <header>
        <h1>Imagenes en HMTL</h1>
    </header>
    <main>
        <H2>Usando la etiqueta img</H2>
        <section>
            <img src="https://placehold.jfsdf50.png" alt="imagen de ejemplo" />
        </section>
        <section>
            <img src="./google.png" alt="" width="300" height="200" />
        </section>
        <section>
            <img src="./imagenes/7.jpg" alt="unas luces" width="300" height="200" />
        </section>
        <section>
            <img src="./../fotos/avatar/dora.jpg" alt="banner dora" width="150" height="150" />
        </section>
        <section>
            <img src="./google.png" alt="" width="100" height="100"/>
            <img src="./imagenes/7.jpg" alt="" width="100" height="100"/>
        </section>
        <article>
            <img src="./google.png" alt="" width="100" height="100"/>
        </article>
        <section>
            <figure>
                <img src="../fotos/avatar/dora.jpg" width="100" height="100"/>
                <figcaption>Esta es una caja de dorado</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
